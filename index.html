<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1 , initial-scale=1.0" />
    <link rel="icon" type="img/png" href="./img/flatIron.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>NYC</title>
  </head>
  <body>
    <header class="hide">
      <nav>
        <ul>
          <li>
            <a href="https://github.com/CIparrea" classname="github"
              >Cesar iparrea's github</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a
              href="https://www.nyrr.org/races/2024tcsnewyorkcitymarathon?gad_source=1&gclid=CjwKCAiA0bWvBhBjEiwAtEsoWwo8oGOTNvWZTcanWGDzeKqHPULK2ESNB0Gs2cJNh1a3Wg4_Y3y1vBoCzGYQAvD_BwE"
              >Run NYC Marathon</a
            >
          </li>
          <li>
            <a href="https://www.broadway.com/">Broadway</a>
          </li>
          <li>
            <a href="https://new.mta.info/maps">Subway's Maps</a>
          </li>
          <!-- <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>
      <img
        src="./img/background.png"
        class="background-img"
      />
      <img
        src="./img/flatIron.png"
        data-speedx="0.07"
        data-speedy="0.3"
        data-speedz="0"
        data-distance="900"
        class="parallax flatIron-img"
      />
      <img
        src="./img/topClouds.png"
        data-speedx="0.09"
        data-speedy="0.35"
        data-speedz="0.4"
        data-distance="-1000"
        class="parallax topClouds-img"
      />
      <img
        src="./img/newYorker.png"
        data-speedx="0.11"
        data-speedy="0.4"
        data-speedz="0.5"
        data-distance="100"
        class="parallax newYorker-img"
      />
      <div
        class="parallax text"
        data-speedx="0.13"
        data-speedy="0.2"
        data-speedz="0.6"
      >
        <h1>N Y C</h1>
        <h2>G U I D E</h2>
      </div>
      <img
        src="./img/bottomClouds.png"
        data-speedx="0.1"
        data-speedy="0.45"
        data-speedz="0.7"
        data-distance="300"
        class="parallax bottomClouds-img"
      />
      <img
        src="./img/leftBuildings.png"
        data-speedx="0.14"
        data-speedy="0.5"
        data-speedz="0.8"
        data-distance="-100"
        class="parallax leftBuildings-img"
      />
      <img
        src="./img/frontBuilding.png"
        data-speedx="0.25"
        data-speedy="0.55"
        data-speedz="0.9"
        data-distance="500"
        class="parallax frontBuilding-img"
      />
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
